<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div id="weather-display" class="weather-display">
            <p class="placeholder-text">Enter a city to see the weather.</p>
        </div>

        <div id="forecast-display" class="forecast-display">
            </div>

        <div id="error-message" class="error-message">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
